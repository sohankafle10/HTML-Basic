<html lang="en">

<body>
    <div class="container">
   
      
      <div class="heading">
        <h1> Sign Up Page</h1></div>  
    <forms class="cforms">

   <div class="username">
     <label   for="name">Username :</label>
    <input type="text" name="username" maxlength="20" placeholder="Enter your username" id="name" required>
   </div>
    <br>
   <div class="password"> <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password"></div>
    <br>
   <div class="cpassword"> 
    <label for=" confirm password"> Confirm Password:</label>
    <input type="password" name=" Confirm password" id="cpassword" placeholder="Renter your password">
   </div>
    <br>
   <div class="radio">  <label for="gender"> Specify your gender :</label>
    <input type="radio" name="gender" id="gender" value="Male">
    <label for="gender1">Male</label>
    <input type="radio" name="gender" id="gender" value="Female">
    <label for="gender1">Female</label>
    <input type="radio" name="gender" id="gender" value="No Specify">
    <label for="gender1">No Specify</label></div>
        <br>

       <div class="end"> 
        <input type="reset">
        <input type="submit">
       </div>
    </forms>
    </div>


</body>
